<!DOCTYPE html>
<html>
    <head>
        <title>Meme Generator - Customize</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <h1>Customize Your Meme</h1>
        <div class="section1">
            <div id="file-input">
                <label 
                    for="user-image-input" 
                    class="custom-file-upload"
                        >Use Your Own Image
                </label>
                <input
                    type="file"
                    id="user-image-input"
                    accept="image/*"
                    onchange="loadUserImage()" />
            </div>
            <input
                type="text"
                id="text-input1"
                placeholder="Enter meme text here"
                onchange="generateMeme()" />
            <input
                type="text"
                id="text-input2"
                placeholder="Enter meme text here"
                onchange="generateMeme()" />
            <input
                type="color"
                id="color-input"
                value="#000000"
                onchange="generateMeme()" />
            <select id="font-input" onchange="generateMeme()">
                <option value="Arial">Arial</option>
                <option value="Comic Sans MS">Comic Sans MS</option>
                <option value="Courier New">Courier New</option>
            </select>
            <input
                type="number"
                id="font-size-input"
                min="10"
                max="100"
                value="50"
                onchange="generateMeme()" />
        </div>
        <hr>
        <div id="canvas-container">
            <canvas 
                id="meme-canvas"
                onmousedown="startDrag(event)"
                onmousemove="dragText(event)"
                onmouseup="stopDrag()">
            </canvas>
        </div>
        <hr>
        <div class="button-container">
            <button onclick="window.location.href='index.html'">
                Back to Templates
            </button>
            <button onclick="saveMeme()">
                Save Meme
            </button>
        </div>
        <script src="customise.js"></script>
    </body>
</html>
