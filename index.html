<!doctype html>
<html>
    <head>
        <title>Meme Generator - Customize</title>
    </head>

    <body>
        <h1>Customize Your Meme</h1>
        <label for="userImageInput" class="custom-file-upload"
            >Use Your Own Image</label
        >
        <input
            type="file"
            id="userImageInput"
            accept="image/*"
            onchange="loadUserImage()" />
        <input
            type="text"
            id="textInput1"
            placeholder="Enter meme text here"
            onchange="generateMeme()" />
        <input
            type="text"
            id="textInput2"
            placeholder="Enter meme text here"
            onchange="generateMeme()" />
        <input
            type="color"
            id="colorInput"
            value="#000000"
            onchange="generateMeme()" />
        <select id="fontInput" onchange="generateMeme()">
            <option value="Arial">Arial</option>
            <option value="Comic Sans MS">Comic Sans MS</option>
            <option value="Courier New">Courier New</option>
        </select>
        <input
            type="number"
            id="fontSizeInput"
            min="10"
            max="100"
            value="50"
            onchange="generateMeme()" />
        <button onclick="saveMeme()">Save Meme</button>
        <canvas 
            id="memeCanvas">
        </canvas>
        <button onclick="window.location.href='index.html'">
            Back to Templates
        </button>

        <script src="customiseMeme.js"></script>
    </body>
</html>
