<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/3.14.0/js-yaml.min.js"></script>
        <title>Welcome to Automeme!</title>
    </head>

    <body>
        <h1>Select a Template</h1>
        <div id="gallery"></div>
        <button>Choose your own Image</button>

        <!-- Script to load yaml templates into gallery -->
        <script>
            // List of YAML files
            var imgFiles = [
                "buffDoge.png",
                "catYelling.png",
                "confusedCat.png",
                "evilKermit.png",
                "hiddenCat.png",
                "mrIncredible.png",
                "pedroSmile.png",
                "winniePooh.png"

            ];

            // For each file in image file names
            imgFiles.forEach(function (fileName) {
                let imgSrc = 'img/' + fileName;
                let imgContainer = document.createElement('div');
                imgContainer.className = 'image-container';
                // New image element
                let imgElement = document.createElement('img');
                imgElement.src = imgSrc;
                imgElement.className = 'gallery-image';
                // Onclick, load customise meme page
                imgElement.addEventListener('click', function () {
                    window.location.href = 'customiseMeme.html?imgSrc=' + imgSrc;
                });
                imgContainer.appendChild(imgElement);
                // Make image element a child of gallery
                document
                    .getElementById('gallery')
                    .appendChild(imgElement);
            });
        </script>
    </body>
</html>
